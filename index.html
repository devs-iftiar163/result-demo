<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marks Result Check</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3 box">
      <div class="row justify-content-center my-3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                <h2>Result Check</h2>
                <!-- <audio
                  src="https://thumbs.gfycat.com/HugeHatefulCapeghostfrog-mobile.mp4"
                ></audio> -->
              </div>
              <form id="form-data">
                <div class="my-3 d-flex">
                  <input
                    id="sub"
                    name="subject"
                    placeholder="Subject"
                    type="text"
                    class="form-control"
                  />
                  <input
                    name="mark"
                    type="text"
                    placeholder="Marks"
                    class="form-control"
                  />
                  <button type="submit" class="btn btn-warning">Search</button>
                </div>
              </form>
              <audio id="audio-click" src="./click.mp3"></audio>
              <video
                class="w-80"
                id="video-one"
                src="https://thumbs.gfycat.com/LividChiefBoar-mobile.mp4"
              ></video>
              <video
                class="w-80"
                id="video"
                src="https://thumbs.gfycat.com/HugeHatefulCapeghostfrog-mobile.mp4"
              ></video>
              <img
                src="https://cdn.dribbble.com/users/2081/screenshots/4645074/loading.gif"
                alt=""
                class="w-100 loader"
              />
              <p class="message"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./app/data.js"></script>
    <script src="./app/faunctions.js"></script>
    <script src="./app/main.js"></script>
  </body>
</html>
